<ion-list>
  <ion-item-sliding *ngFor="let lista of deseosServices.listas | filtroCompletado:completado"
                    (click)="listaSeleccionada(lista)" #slidingItem>

    <ion-item-options side="left">
     <button (click)="editarLista(lista, slidingItem)" ion-button icon-only color="info">
       <ion-icon name="create"></ion-icon>
     </button>
   </ion-item-options>

    <button ion-item>
      {{ lista.titulo }}
      <ion-note item-end>
        {{ lista.items.length }} items
      </ion-note>
    </button>

    <ion-item-options side="rigth">
     <button (click)="borrarLista(lista)" ion-button icon-only color="danger">
       <ion-icon name="close"></ion-icon>
     </button>
   </ion-item-options>

  </ion-item-sliding>
</ion-list>
